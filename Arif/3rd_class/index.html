<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Class</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="#">
            <h1>Register</h1>
            <p>Lorem ipsum dolor sit amet.</p>

            <div class="row">
                <input type="text" class="form-control half mr" placeholder="First Name">
                <input type="text" class="form-control half" placeholder="Last Name">
            </div>

            <div class="row">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="row">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="row">
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="row">
                <input type="checkbox" class="checkbox"> <span>I accept the terms and conditions.</span>
            </div>
            <div class="row">
                <button class="btn">Register Now</button>
            </div>
        </form>
    </div>
</body>
</html>
