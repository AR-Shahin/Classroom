<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="./jquery.animatedheadline.css">

</head>

<body>
    <div class="container">
        <div id="rateYo"></div>
        <span data-rateyo-spacing></span>
    </div>
   
<hr>
<section class="intro animate-rotate-1">
    <h1 class="ah-headline">
        <span>My favorite programming language is</span>
        <span class="ah-words-wrapper">
            <b class="is-visible">JavaScript</b>
            <b>Python</b>
            <b>Swift</b>
        </span>
    </h1>
</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="./jquery.animatedheadline.min.js"></script>
    <script>
            $(function () {

            $("#rateYo").rateYo({
            rating: 3.6,
            starWidth: "40px",

            normalFill: "red",
            ratedFill : 'teal',
   
            numStars: 5,
            // maxValue: 1,
            precision: 2,
            spacing: "10px"
            });

});
    </script>

    <script>
          $('.animate-rotate-1').animatedHeadline({
            //animationType: 'rotate-1'
           // animationType: 'rotate-2',
          //  animationType: 'type'
          //animationType: 'loading-bar'
          //animationType: 'slide'
        //   animationType: 'clip'
        // animationType: 'zoom'
        // animationType: 'rotate-3'
        // animationType: 'scale'
        animationType: 'push'

        });
    </script>
</body>

</html>
